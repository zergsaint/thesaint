<section class="contact-form-outer">
  <form action="/contact" class="contact-form l-1 no-labels" method="post">
    <h3>
      Contact me
    </h3>
    <section class="feedback-container"></section>
    <section>
      <div class="form-section-content">
        <label for="name">
          Your name
        </label>
      </div>
      <div class="form-section-content">
        <input id="name" name="name" placeholder="Your name" type="text">
      </div>
    </section>
    <section class="website">
      <div class="form-section-content">
        <label for="website">
          Your website
        </label>
      </div>
      <div class="form-section-content">
        <input id="website" name="website" placeholder="Your website" type="text" value="http://yourwebsite.com">
      </div>
    </section>
    <section>
      <div class="form-section-content">
        <label for="reply-to">
          Your e-mail
        </label>
      </div>
      <div class="form-section-content">
        <input id="reply-to" name="reply_to" placeholder="Your e-mail" type="text">
      </div>
    </section>

    <section>
      <div class="form-section-content">
        <label for="message">
          Write your message
        </label>
      </div>
      <div class="form-section-content">
        <textarea id="message" name="message" placeholder="Your message.."></textarea>
      </div>
    </section>
    <section class="form-section-cta">
      <button class="form-cta" type="submit">
        Send
        <i class="fa fa-paper-plane"></i>
      </button>
    </section>
  </form>
</section>
